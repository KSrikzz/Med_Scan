<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Add Medicine</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }
        .container {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 0 15px #333;
        }
        h2 {
            color: #76ff03;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            background-color: #2c2c2c;
            color: white;
            box-sizing: border-box;
        }
        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0097a7;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: #c5e1a5;
        }
        .nav-link {
            text-align: center;
            margin-top: 20px;
        }
        .nav-link a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <form method="post">
            <input type="text" name="name" placeholder="Medicine Name" required>
            <input type="text" name="manufacturer" placeholder="Manufacturer" required>
            <input type="text" name="batch_no" placeholder="Batch Number" required>
            <input type="date" name="expiry_date" required>
            <button type="submit">Add New Medicine</button>
        </form>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <div class="nav-link">
            <a href="{{ url_for('view_medicines') }}">View All Medicines</a>
        </div>
    </div>
</body>
</html>
